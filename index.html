<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Todo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Protest+Revolution&family=Yatra+One&display=swap"

    />

  <body>
    <header>
        <h1>Todo List</h1>

    <main>

        <input type="checkbox" name="list" class="card_status" />

      </div>
    </main>
    <script src="java.js"></script>
  </body>
</html>
